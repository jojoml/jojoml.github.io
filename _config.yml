# -----------------------------------------------------------------------------
# Site Settings
# -----------------------------------------------------------------------------
title: Home
name: Muchen Li
email: muchenli@cs.ubc.ca
description: "Personal site and research updates."
url: "https://jojoml.github.io"
baseurl: ""
lang: en
timezone: America/Vancouver

# Theme
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: default
logo:
author: jojo
mathjax: true

# Social links (show in author sidebar)
github_username: jojo23333
linkedin_username: muchen-li-376269170
scholar_userid: 8P1cUOQAAAAJ

# Comments / analytics
google_analytics: 
disqus_shortname: 

# -----------------------------------------------------------------------------
# Build settings
# -----------------------------------------------------------------------------
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: "highlight"
  math_engine: mathjax
  math_engine_opts: {}
permalink: /blog/:year/:title/

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-scholar
  - jekyll-paginate-v2
  - jekyll-twitter-plugin

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - bin
include:
  - _pages

sass:
  style: compressed

# Pagination (jekyll-paginate-v2)
pagination:
  enabled: true
  per_page: 5
  permalink: "/blog/page:num/"
  title: ":title"
  sort_field: "date"
  sort_reverse: true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

# -----------------------------------------------------------------------------
# Defaults
# -----------------------------------------------------------------------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      mathjax: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: news
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true

# -----------------------------------------------------------------------------
# Jekyll Scholar
# -----------------------------------------------------------------------------
scholar:
  last_name: Muchen
  first_name: Li
  style: apa
  locale: en
  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  bibtex_filters: [latex, smallcaps, superscript]
  replace_strings: true
  join_strings: true
  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details
  query: "@*"
